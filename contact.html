<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Jonathan Bardolf</title>
  <meta name="description" content="Contact">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="logo"><a href="index.html" style="color:inherit;text-decoration:none;font-weight:700">Jonathan Bardolf</a></div>
      <div style="display:flex;gap:12px;align-items:center">
        <button id="menu-btn" aria-expanded="false" aria-controls="main-nav">Menu
          <svg aria-hidden="true" width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="transform-origin:center">
            <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
        <nav id="main-nav">
          <a href="index.html"><span>Home</span></a>
          <a href="about.html"><span>About</span></a>
          <a href="projects.html"><span>Projects</span></a>
          <a href="experiences.html"><span>Academics</span></a>
          <a href="interests.html"><span>Interests</span></a>
          <a href="blog.html"><span>Blog</span></a>
          <a href="contact.html"><span>Contact</span></a>
        </nav>
      </div>
    </header>

     <main>
      <div class="content-box">
        <section id="contact">
          <h1>Contact</h1>
          <p style="color:var(--muted)">Feel free to contact me using the form below!</p>

          <form id="contact-form" action="https://formspree.io/f/mkoogjye" method="POST" class="card" style="margin-top:12px;display:block">
    <label style="display:block;margin-bottom:8px">
      Name
      <input name="name" type="text" required placeholder="Your name">
    </label>

    <label style="display:block;margin-bottom:8px">
      Email
      <input name="email" type="email" required placeholder="you@example.com">
    </label>

    <label style="display:block;margin-bottom:8px">
      Message
      <textarea name="message" required rows="6" placeholder="Write your message"></textarea>
    </label>

    <input type="hidden" name="_subject" value="New contact from website">
    <!-- Fallback redirect if JS is disabled: -->
    <input type="hidden" name="_next" value="thank-you.html">

    <div style="margin-top:10px;display:flex;gap:12px;align-items:center">
      <button class="btn" type="submit">Send</button>
      <p id="form-status" style="color:var(--muted);margin:0"></p>
    </div>
  </form>
        </section>
      </div>
    </main>

    <footer>
      <div class="social-icons">
        <a class="social-icon" href="#" title="LinkedIn">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.475-2.236-1.986-2.236-1.081 0-1.722.722-2.004 1.418-.103.249-.129.597-.129.946v5.441h-3.554s.05-8.817 0-9.737h3.554v1.378c-.009.015-.022.029-.033.042h.033v-.042c.43-.664 1.199-1.61 2.920-1.61 2.135 0 3.733 1.39 3.733 4.384v5.585zM5.337 8.855c-1.144 0-1.915-.759-1.915-1.708 0-.955.771-1.71 1.967-1.71 1.193 0 1.915.754 1.94 1.71 0 .949-.747 1.708-1.992 1.708zm1.582 11.597H3.635V9.715h3.284v10.737zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.225 0z"/>
          </svg>
        </a>
        <a class="social-icon" href="https://www.youtube.com/@thestemgoblin" title="YouTube">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
          </svg>
        </a>
      </div>
      <p style="margin-top: 16px; margin-bottom: 0; color: var(--muted); font-size: 14px;">
        &copy; <span id="year">2026</span> — Jonathan Bardolf
      </p>
    </footer>
  </div>
  <script>
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('contact-form');
    if (!form) return;
    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const status = document.getElementById('form-status');
      if (status) status.textContent = 'Sending…';
      const data = new FormData(form);
      try {
        const res = await fetch(form.action, {
          method: form.method,
          body: data,
          headers: { 'Accept': 'application/json' }
        });
        if (res.ok) {
          // Redirect to local thank-you page
          window.location = 'thank-you.html';
        } else {
          const err = await res.json();
          if (status) status.textContent = err.error || 'Submission failed.';
        }
      } catch (err) {
        if (status) status.textContent = 'Network error.';
      }
    });
  });
  });
  document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script>
  (function(){
    const btn = document.getElementById('menu-btn');
    const nav = document.getElementById('main-nav');
    if (!btn || !nav) return;
    btn.addEventListener('click', function(e){ e.stopPropagation(); const open = nav.classList.toggle('open'); btn.setAttribute('aria-expanded', open ? 'true' : 'false'); if (open) btn.classList.add('active'); else btn.classList.remove('active'); });
    document.addEventListener('click', function(e){ if (!nav.contains(e.target) && e.target !== btn && nav.classList.contains('open')){ nav.classList.remove('open'); btn.setAttribute('aria-expanded','false'); btn.classList.remove('active'); }});
    document.addEventListener('keydown', function(e){ if (e.key === 'Escape' && nav.classList.contains('open')){ nav.classList.remove('open'); btn.setAttribute('aria-expanded','false'); btn.classList.remove('active'); }});
    nav.querySelectorAll('a').forEach(a => a.addEventListener('click', ()=>{ nav.classList.remove('open'); btn.setAttribute('aria-expanded','false'); btn.classList.remove('active'); }));
  })();
  </script>
</body>
</html>
